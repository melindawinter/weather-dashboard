<!DOCTYPE html>
<html lang="en">
  <!-- Begin head -->
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <!-- My custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- This is the title that appears in the browser tag -->
    <title>Weather Dashboard</title>
  </head>
  <!-- End head -->

  <!-- Begin body -->
  <body>
    <!-- Header -->
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <!-- End header -->

    <main>
      <!-- Container for search elements -->
      <div class="container py-5">
        <div class="row mb-5">
          <div class="col-sm-6 search-card" style="background-color: #15446f">
            <!-- Card for search components -->
            <!-- <div class="col-sm-4"> -->

            <div class="card border-dark mb-5 mt-5">
              <h2 class="card-header">Search for a City</h2>
              <div class="card-body">
                <form id="city-form" method="POST">
                  <input
                    type="text"
                    id="city-input"
                    placeholder="City"
                  /><button
                    type="button"
                    class="btn btn-default btn-sm"
                    id="query-btn"
                  >
                    <i class="fa fa-search"></i>
                  </button>
                </form>
                <br />
              </div>
              <!-- This is where searched cities will appear -->

              <ul id="searched-cities"></ul>
            </div>
          </div>

          <!-- Container for today's weather and forecast -->

          <!-- Card for searched city information -->
          <!-- <div class="container-fluid" style="background-color: pink;"> -->

          <div class="col-sm-6 search-card" style="background-color: #15446f">
            <div class="card mb-5 mt-5 border-dark">
              <h2 class="card-header">
                Weather in Your City
                <span id="currentDay"> </span><img id="weather-image" src="" />
              </h2>
              <div class="card-body">
                <p>City Name: <span id="city-name"></span></p>
                <p>Temperature: <span id="temperature"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
                <p>Wind Speed: <span id="wind"></span></p>
                <p>UV Index: <span id="uv"></span></p>
              </div>
            </div>
          </div>
        </div>

        <!-- Cards for 5 day forecast -->
        <div class="row">
          <div class="col-sm-12" style="background-color: #15446f">
            <h2 class="five-day">Five Day Forecast</h2>

            <div
              id="forecast"
              class="col-sm-12 row mt-5"
              style="background-color: #15446f; justify-content: center"
            ></div>
          </div>
        </div>
      </div>
      <!-- End container -->
    </main>
    <!-- For Bootstrap, jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- End Bootstrap JavaScript -->
    <!-- My JavaScript -->
    <script type="text/javascript" src="assets/js/script.js"></script>
    <!-- End my JavaScript -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="moment.js"></script>
  </body>
  <!-- End body -->
</html>
