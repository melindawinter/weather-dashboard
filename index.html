<!DOCTYPE html>
<html lang="en">
  <!-- Begin head -->
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <!-- My custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- This is the title that appears in the browser tag -->
    <title>Weather Dashboard</title>
  </head>
  <!-- End head -->

  <!-- Begin body -->
  <body>
    <!-- Jumbotron header -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
      </div>
    </div>
    <!-- End jumbotron -->

    <!-- Main container -->
    <div class="container-fluid" style="background-color: white;">
      <div class="row py-5">
        <!-- Card for search components -->
        <div class="col-lg-4">
          <div class="card border-dark">
            <div class="card-body">
              <h1 class="card-title">Search for a City:</h1>
              <form id="city-form" method="POST">
                <input type="text" id="city-input" placeholder="City" /><button
                  type="button"
                  class="btn btn-default btn-sm"
                  id="query-btn"
                >
                  <i class="fa fa-search"></i>
                </button>
              </form>
              <br />
            </div>
            <!-- This is where searched cities will appear -->

            <ul id="searched-cities"></ul>
          </div>
        </div>
      </div>
    </div>

<!-- Container for today's weather and forecast -->
    <div class="container-fluid" style="background-color: pink;">
    <!-- Card for searched city information -->

    <div class="col-lg-6">
      <div class="card border-dark">
        <div class="card-body">
          <div class="card-header">
            Weather in Your City
            <span id="currentDay"> </span><img id="weather-image" src="" />
          </div>
          <span id="city-name"></span>

          <h2>Temperature: <span id="temperature"></span></h2>
          <h2>Humidity: <span id="humidity"></span></h2>
          <h2>Wind Speed: <span id="wind"></span></h2>
          <h2>UV Index: <span id="uv"></span></h2>
        </div>
      </div>
    </div>

    <!-- Cards for 5 day forecast -->
    <!-- <div class="container-sm pb-5" style="background-color: white;"> -->
      <!-- Begin heading -->
      <header class="row py-5">
        <div class="col-sm-12">
          <h3>Five Day Forecast</h3>
        </div>
      </header>
      <!-- End heading -->

      <!-- Begin forecast cards -->
      <div class="row">
        <!-- Day 1 -->
        <div class="col-sm-1 d-flex align-items-stretch">
          <div class="card" style="background-color: lightskyblue;">
            <div class="card-body">
              <h5 class="card-title forecast-date"></h5>
              <div><img id="weather-image" src="" /></div>
              <p class="card-text forecast-temp">
                Temp:
              </p>
              <p class="card-text forecast-humidity">
                Humidity:
              </p>
            </div>
          </div>
        </div>
        <!-- End Day 1 -->
        <!-- Day 2 -->
        <div class="col-sm-1 d-flex align-items-stretch">
          <div class="card" style="background-color: lightskyblue;">
            <div class="card-body">
              <h5 class="card-title forecast-date"></h5>
              <div><img id="weather-image" src="" /></div>
              <p class="card-text forecast-temp">
                Temp:
              </p>
              <p class="card-text forecast-humidity">
                Humidity:
              </p>
            </div>
          </div>
        </div>
        <!-- End Day 2 -->
        <!-- Day 3 -->
        <div class="col-sm-1 d-flex align-items-stretch">
          <div class="card" style="background-color: lightskyblue;">
            <div class="card-body">
              <h5 class="card-title forecast-date"></h5>
              <div><img id="weather-image" src="" /></div>
              <p class="card-text forecast-temp">
                Temp:
              </p>
              <p class="card-text forecast-humidity">
                Humidity:
              </p>
            </div>
          </div>
        </div>
        <!-- End Day 3 -->
        <!-- Day  4-->
        <div class="col-sm-1 d-flex align-items-stretch">
          <div class="card" style="background-color: lightskyblue;">
            <div class="card-body">
              <h5 class="card-title forecast-date"></h5>
              <div><img id="weather-image" src="" /></div>
              <p class="card-text forecast-temp">
                Temp:
              </p>
              <p class="card-text forecast-humidity">
                Humidity:
              </p>
            </div>
          </div>
        </div>
        <!-- End Day 4 -->
        <!-- Day 5 -->
        <div class="col-sm-1 d-flex align-items-stretch">
          <div class="card" style="background-color: lightskyblue;">
            <div class="card-body">
              <h5 class="card-title forecast-date"></h5>
              <div><img id="weather-image" src="" /></div>
              <p class="card-text forecast-temp">
                Temp:
              </p>
              <p class="card-text forecast-humidity">
                Humidity:
              </p>
            </div>
          </div>
        </div>
        <!-- End Day 5 -->
      </div>
    </div>
  </div>
    <!-- For Bootstrap, jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

    <!-- End Bootstrap JavaScript -->
    <!-- My JavaScript -->
    <script type="text/javascript" src="assets/js/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  </body>
