<!DOCTYPE html>
<html lang="en">
  <!-- Begin head -->
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Reset CSS -->
    <!-- <link rel="stylesheet" href="assets/css/reset.css" /> -->
    <!-- My custom CSS -->
    <!-- <link rel="stylesheet" href="assets/css/style.css" /> -->

    <!-- This is the title that appears in the browser tag -->
    <title>Weather Dashboard</title>
  </head>
  <!-- End head -->

  <!-- Begin body -->
  <body>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <input type="text" placeholder="City" /><button
          type="button"
          class="query_btn btn btn-default btn-sm"
        >
          Search</button
        ><br />
        <input type="text" placeholder="Zip Code" /><button
          type="button"
          class="query_btn btn btn-default btn-sm"
        >
          Search</button
        ><br />
      </div>
    </div>

    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <h2>City: <span id="city"></span></h2>
        <h2>Main Weather: <span id="main_weather"></span></h2>
        <h2>Description: <span id="description_weather"></span></h2>
        <img id="weather_image" src="" />
        <h2>Temperature: <span id="temperature"></span></h2>
        <h2>Pressure: <span id="pressure"></span></h2>
        <h2>Humidity: <span id="humidity"></span></h2>
      </div>
    </div>
    <!-- For Bootstrap, jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- End Bootstrap JavaScript -->
    <!-- My JavaScript -->
    <script type="text/javascript" src="assets/js/script.js"></script>
    <!-- End my JavaScript -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </body>
  <!-- End body -->
</html>
